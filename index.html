<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TS Calculator</title>
        <link rel="stylesheet" type="text/css" href="app.css" />
        <link rel="icon" type="image/png" href="./assets/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script defer src="app.js"></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator">
                <div class="calculator-display">
                    <p class="previousNumber">123</p>
                    <span class="mathSymbol">+</span>
                    <p class="currentNumber"></p>
                </div>
                <div class="calculator-keypad">
                    <button class="clear">C</button>
                    <button class="operator">2^</button>
                    <button class="operator">:</button>
                    <button class="operator">X</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">-</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">+</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="equals">=</button>
                    <button class="number zero">0</button>
                    <button class="number zero-zero">00</button>
                    <button class="number">,</button>
                </div>
            </div>
            <div class="calculator-history">
                <p class="calculator-history_title">History</p>
                <button class="calculator-history_btn">Clear</button>
                <hr />
                <ul class="calculator-history_entries"></ul>
            </div>
        </div>
    </body>
</html>
