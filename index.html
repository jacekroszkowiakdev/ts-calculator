<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./assets/favicon.png" />
        <title>TS Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-display">
                <p>123</p>
                <span class="mathSymbol">+</span>
                <p class="currentNumber">123123</p>
            </div>
            <div class="calculator-keypad">
                <button class="clear">C</button>
                <button class="operator">2^</button>
                <button class="operator">:</button>
                <button class="operator">X</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">-</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="equals">=</button>
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="number">.</button>
            </div>
            <div class="calculator-history">
                <p class="calculator-history_title">History</p>
            </div>
            <button class="calculator-history_btn">Clear History</button>
            <hr />
            <ul class="calculator-histor_entries"></ul>
        </div>
    </body>
</html>
